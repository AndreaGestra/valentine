    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccd5;
            text-align: center;
            padding: 50px;
            color: black;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 90%;
        }
        h1 {
            color: black;
        }
        p {
            font-size: 18px;
            color: black;
        }
        .heart {
            color: red;
            font-size: 30px;
        }
        #gallery, #tic-tac-toe, #final-message {
            display: none;
            margin-top: 20px;
        }
        #gallery img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            background-color: white;
            border: 2px solid #d63384;
            cursor: pointer;
            flex-direction: column;
            color: black;
        }
        input.cell-input {
            width: 90%;
            height: 50%;
            text-align: center;
            font-size: 20px;
            border: none;
            outline: none;
            display: block;
            margin: auto;
            color: black;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px auto;
            display: block;
        }
        button:hover {
            background-color: #a82666;
        }
    </style>

        function showTicTacToe() {

            document.getElementById("tic-tac-toe").style.display = "block";

        function showFinalMessage() {
            document.getElementById("tic-tac-toe").style.display = "none";
            document.getElementById("final-message").style.display = "block";

    </script>
